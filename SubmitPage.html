<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }


        .background {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url("https://www.forbes.com/advisor/wp-content/uploads/2022/08/Image_-_Free_Job_Sites_.jpeg.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }

        .success-message {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .success-message h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .success-message p {
            color: #333;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="success-message" id="success-message">
        <h1>Registration Successful! &#128515;</h1>
        <p>Thank you for signing up. We have received your application.</p>
    </div>
</body>
</html>
