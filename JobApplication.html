<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>


        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
        }


        .background {
            position: absolute;
            height: 100%;
            width: 100%;
            background-image: url("https://www.forbes.com/advisor/wp-content/uploads/2022/08/Image_-_Free_Job_Sites_.jpeg.jpg");
            background-size: cover;
            background-position: center;
            filter: blur(2px);
            z-index: -1;
        }

        .form-container {

            width: 40%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
         color: red;
         font-size: 12px;
         display: none;
        }

        input:invalid + .error,
        select:invalid + .error,
        textarea:invalid + .error,
        input[type="file"]:invalid + .error {
             display: block;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="form-container">
        <h1>Job Application Form</h1>
        <form action="success.html" method="get">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="nameError">Please enter your full name</span>
            <br>
            <!--label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span class="error" id="nameError">Please enter your DOB</span>
            <br-->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="nameError">Please enter your email</span>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <span class="error" id="nameError">Please enter your Phone number</span>
            <br>
            <label for="position">Job Position:</label>
            <select id="position" name="position" required>
                <option value="">Select a position</option>
                <option value="frontend-developer">Frontend Developer</option>
                <option value="backend-developer">Backend Developer</option>
                <option value="fullstack-developer">Fullstack Developer</option>
                <option value="data-scientist">Data Scientist</option>
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

            <label for="coverLetter">Cover Letter:</label>
            <textarea id="coverLetter" name="coverLetter" rows="3" required></textarea>

            <button type="submit" ><a href="file:///C:/Users/selva/success.html"></a>Submit Application</button>
        </form>
    </div>

</body>
</html>
